kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-cluster-role
rules:
  - apiGroups: [""]
    resources: ["pods",   "namespaces", "resourcequotas", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: default
    namespace: nft-and-obs-ac
roleRef:
  kind: ClusterRole
  name: read-cluster-role
  apiGroup: rbac.authorization.k8s.io